Type: IPython Notebook Extension
Name: Ruler
Description: This extension enables the Ruler CodeMirror feature
Link: https://github.com/ipython-contrib/IPython-notebook-extensions/wiki
Icon: icon.png
Main: main.js
Compatibility: 4.x
Parameters:
  ruler_column:
    input_type: number
    description: Column where ruler is displayed
    default: 78
  ruler_color:
    input_type: color
    description: Color of the ruler
    default: "#ff0000"
  ruler_linestyle:
    description: 'Ruler style, e.g. solid, dashed'
    default: dashed
